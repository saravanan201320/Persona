<body ng-controller="loginController">
<div class="container-fluid">

    <div class="main-content">
        <div class="row login-window">
            <div class="col-xs-12">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control user" placeholder="Email or Username" ng-model="userID">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control pwd" placeholder="Password" ng-model="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block login-btn" ng-click="loginSubmit()">Login</button>
                </form>
                <div class="main-pwd">
                    <a href="#forgotPwd" style="color: black;font-weight: bold">Forgot Password?</a>
                </div>
                <div class="main-user">
                    <a href="#signup" style="color: black;font-weight: bold">Create an Account</a>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
