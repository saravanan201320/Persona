
<body ng-controller="interestController">

<div class="container-fluid">
    <div class="main-content1">
<div class="page-title">User Interests{{name}}</div>
        <br/>
<table align="center" class="table table-striped interest-table">
    <thead class = table-header>
    <tr>
        <th>Select</th>
        <th>Category</th>
        <th>Sub-Category</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="interest in students">
        <td style="text-align: center;" >
            <input id="{{interest.interestId}}" type="checkbox" value="{{interest.interestId}}"
                   ng-checked="selection.indexOf(interest.interestId) > -1" ng-click="toggleSelection(interest.interestId)" />
        </td>
        <td>{{interest.category}}</td>
        <td>{{interest.subCategory}}</td>
        <td>{{interest.description}}</td>
    </tr>
    </tbody>
</table>
<p align="center"><a href="#/"><input type="submit" class="btn btn-success button-style" ng-click="submitClick()" value="Submit" /></a></p><br/>


</div>
</div>
</body>
