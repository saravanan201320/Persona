<body ng-controller="ClassifiedController"><!--
{{classified.options}}
{{EditImage}}-->
<div>
    <div   style="margin:40px;">
        <div class="MainBorder">
            <div id="message" class="errorMessage"></div>
            <div id="EditDetails"  ng-style=" {'width':IsEditShow?'23%':'10%', 'float': 'left'}" >

                <img alt=""  ng-src="images/edit.png" style="width: 50px;height: 50px;">
                <img id="Edit" alt=""  ng-src="images/{{EditImage}}" style="width: 30px;height: 30px;" ng-click="nextButton(EditImage);">
                <div id="ShowDetail" ng-show="IsEditShow">
                    <table>
                        <tr><td><label >Username:</label></td><td><input type="text"></td></td></tr>
                        <tr><td><label >Email Id:</label></td><td><input type="text"  ></td></tr></td></tr>
                        <tr><td><label >Contact No. :</label></td><td><input type="text"></td></tr>
                        <tr><td><label>Address </label>:</td><td> <textarea rows="" cols="" ></textarea></td></tr>

                    </table>

                    <img alt="" ng-src="images/save.png" style="border-radius:10px;height: 25px;" >
                </div>
            </div>
            <div id="Criteria" ng-style=" {'width':IsEditShow?'77%':'90%','float': 'right'}" >
                <div class="Criteria">
                    <div style="padding-top: 10px;" >
                        <span style="padding-left: 10px;">Search Criteria :</span><input type="text" style="height: 10px;width: 200px;">
                        <img alt="" ng-src="images/search1.jpg" style="border-radius:12px;">

                         <select ng-model="classy1" ng-options="classy as classy for classy in classified.options"   style="height: 30px;width: 130px;float: right;margin-right: 20px;margin-bottom: 5px;" ng-change="setSelection(classy1);"  >
                            <option value="default">Select option</option>
                        </select>

                    </div></div>

                <div style="width: 50%;height: 70%;float: left;">

                    <ul style="list-style-type:none;padding-left: 0px;">
                        <li ng-repeat="item in classified.classifieds" >
                            <div class="ItemsShow" style="background-color:#36B5C9; border-radius:10px;">
                                <img ng-hide="ShowClassified{{$index}}"  alt="" ng-src="images/expand.png" class="expandIcon" ng-click="ShowClassified('expand.png',$index);"  />
                                <img ng-show="ShowClassified{{$index}}"  alt="" ng-src="images/collapse.png" class="expandIcon" ng-click="ShowClassified('collapse.png',$index);"  />
                               {{item.name}}
                                <div ng-show="ShowClassified{{$index}}"  style="margin-left: 10px;" >
                                     <table>
                                         <tr><td> working Hours for the Item:</td>
                                         <td><input type="text"></td></tr>
                                         <tr><td>Cost of the Item:</td><td><input type="text" ></td></tr>
                                         <tr><td>Description:</td><td><textarea rows="" cols="" ></textarea></td></tr>
                                         <tr><td> Location:</td><td><input type="text" ></td></tr>
                                         <tr><td  align="center"> <img src="images/Add1.jpg" style="border-radius:20px;height:25px;"></td></tr>
                                     </table>


                                </div>
                            </div>
                            </li>
                        </ul>
                </div>
                <div id="AccentureImg"  ng-style=" {'width':IsEditShow?'40%':'50%','height':'70%','float': 'right'}" >
                    <img alt="" ng-src="images/Accenture.png" style="width: 100%;height: 240px;margin: 20px;">
                </div>
            </div>

            <div style="width: 100%;height:200px;">
                <marquee>

                    <img alt="" ng-src="images/cook.png" class="itemsImg" >
                    <img alt="" ng-src="images/dance.jpg" class="itemsImg" >
                    <img alt="" ng-src="images/photography.png" class="itemsImg" >
                    <img alt="" ng-src="images/singer.png" class="itemsImg" >
                    <img alt="" ng-src="images/painter.png" class="itemsImg" >
                    <img alt="" ng-src="images/dance1.jpg" class="itemsImg" >
                    <img alt="" ng-src="images/music1.jpg" class="itemsImg" >
                    <img alt="" ng-src="images/hairDesigner.png" class="itemsImg" >
                    <img alt="" ng-src="images/interior.png" class="itemsImg" >

                </marquee>

            </div>
        </div>
        </div>
    </div>
</body>
